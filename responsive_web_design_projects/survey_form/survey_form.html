<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="./survey_form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">World's Top Travel Destination Survey Form</h1>
            <p id="description">Help travellers find the best places to visit</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" placeholder="age" min="16" max="90">
            </div>
            <div class="form-group">
                <p>Your gender</p>
                <label for="male">
                    <input type="radio" name="gender" id="male" value="male">Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female" value="female">Female
                </label>
                <label for="transgender">
                    <input type="radio" name="gender" id="transgender" value="transgender">Transgender
                </label>
                <label for="prefer_not-to-say">
                    <input type="radio" name="gender" id="prefer-not-to-say" value="prefer-not-to-say">Prefer not to say
                </label>
            </div>
            <div class="form-group">
                <p>What type of traveller are you?</p>
                <select name="traveller-type" id="traveller-type">
                    <option value="" selected disabled>Select what best describes you</option>
                    <option value="thrill seeker">Thrill seeker</option>
                    <option value="collector">Collector</option>
                    <option value="occasional">Occasional</option>
                    <option value="escapist">The escapist</option>
                    <option value="pioneer">Pioneer</option>
                </select>
            </div>
            <div class="form-group">
                <p>What is the name of the Destination?</p>
                <input type="text" name="destination" id="destination" placeholder="Enter name of destination">
            </div>
            <div class="form-group">
                <p>What makes this destination the best? <span>(check all that apply)</span></p>
                <label for="people">
                    <input type="checkbox" name="best-feature" id="people" value="people">The people
                </label>
                <label for="food">
                    <input type="checkbox" name="best-feature" id="food" value="food">The local dish
                </label>
                <label for="beaches">
                    <input type="checkbox" name="best-feature" id="beaches" value="beaches">The beaches
                </label>
                <label for="wildlife">
                    <input type="checkbox" name="best-feature" id="wildlife" value="wildlife">The wildlife
                </label>
                <label for="culture">
                    <input type="checkbox" name="best-feature" id="culture" value="culture">The culture
                </label>
                <label for="climate">
                    <input type="checkbox" name="best-feature" id="climate" value="climate">The climate
                </label>
                <label for="architecture">
                    <input type="checkbox" name="best-feature" id="architecture" value="architecture">The architecture
                </label>
            </div>
            <div class="form-group">
                <p>Any extra comment?</p>
                <textarea name="extra-info" id="extra-info" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
