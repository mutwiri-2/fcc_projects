<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="./survey_form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">World's Top Travel Destination Survey Form</h1>
            <p id="description">Help travellers find the best places to visit</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span>(not required)</span></label>
                <input type="number" name="age" id="number" placeholder="Age" min="16" max="90" class="form-control">
            </div>
            <div class="form-group">
                <p>Your gender</p>
                <label>
                    <input type="radio" name="gender" value="male" class="input-radio">Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" class="input-radio">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="transgender" class="input-radio">Transgender
                </label>
                <label>
                    <input type="radio" name="gender" value="prefer-not-to-say" class="input-radio">Prefer not to say
                </label>
            </div>
            <div class="form-group">
                <p>What type of traveller are you?</p>
                <select name="traveller-type" id="dropdown" class="form-control">
                    <option value="" selected disabled>Select what best describes you</option>
                    <option value="thrill seeker">Thrill seeker</option>
                    <option value="collector">Collector</option>
                    <option value="occasional">Occasional</option>
                    <option value="escapist">The escapist</option>
                    <option value="pioneer">Pioneer</option>
                </select>
            </div>
            <div class="form-group">
                <p>What is the name of the Destination?</p>
                <input type="text" name="destination" id="destination" placeholder="Enter name of destination" class="form-control">
            </div>
            <div class="form-group">
                <p>What makes this destination the best? <span>(check all that apply)</span></p>
                <label for="people">
                    <input type="checkbox" name="best-feature" id="people" value="people" class="input-checkbox">The people
                </label>
                <label for="food">
                    <input type="checkbox" name="best-feature" id="food" value="food" class="input-checkbox">The local dish
                </label>
                <label for="beaches">
                    <input type="checkbox" name="best-feature" id="beaches" value="beaches" class="input-checkbox">The beaches
                </label>
                <label for="wildlife">
                    <input type="checkbox" name="best-feature" id="wildlife" value="wildlife" class="input-checkbox">The wildlife
                </label>
                <label for="culture">
                    <input type="checkbox" name="best-feature" id="culture" value="culture" class="input-checkbox">The culture
                </label>
                <label for="climate">
                    <input type="checkbox" name="best-feature" id="climate" value="climate" class="input-checkbox">The climate
                </label>
                <label for="architecture">
                    <input type="checkbox" name="best-feature" id="architecture" value="architecture" class="input-checkbox">The architecture
                </label>
                <label for="activities">
                    <input type="checkbox" name="best-feature" id="activities" value="activities" class="input-checkbox">The activities
                </label>
            </div>
            <div class="form-group">
                <p>Any extra information?</p>
                <textarea name="extra-info" id="extra-info" placeholder="enter any extra information..." class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
